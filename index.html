<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carousel</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our review</h2>
                <hr>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./img/img1.jpg" alt="" id="person-img">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel maxime eveniet veritatis
                    libero nulla voluptas ex perspiciatis voluptate est sint!
                </p>

                <div class="button-container">
                    <button class="button-prev-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="button-next-btn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <button class="random-btn">
                    suprise me
                </button>
            </article>
        </section>
    </main>



    <script src="./script.js"></script>
</body>

</html>
